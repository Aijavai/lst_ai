<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件委托</title>
</head>
<body>
    <ul id="myList">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
    </ul>
    <script>
        // 点击li 打印item？
        // 一次性给所有li 注册事件？ 不可以
        const lis = document.querySelectorAll('ul#myList li');
        // lis.addEventListener('click', function(event){
        //     console.log(event.target,'////');
        // }, false)

        // es6 新的循环，计数循环 let i = 0; i < lis.length; i++ 对CPU友好
        // 不需要用i
        // for (let item of lis) { // 更语义化
        //     // 向浏览器 event loop 注册了一堆事件 ，很多监听器导致性能很差
        //     item.addEventListener('click', function(event){
        //         console.log(event.target, '////');
        //     }, false)
        // }
        // event.target 目标阶段，事件发生在的元素，而不是事件监听的元素
        // 委托给父元素，react 把这种性能优化到了极致， #root 挂载点
        document.getElementById('myList').addEventListener('click', function(event){
            console.log(event.target.innerText);
        }, false)
    </script>
</body>
</html>
