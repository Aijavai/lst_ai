<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM2 事件机制</title>
    <style>
        #parent {
            background-color: blue;
            width: 200px;
            height: 200px;
        }
        #child {
            background-color: red;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="child"></div>
    </div>
    <script>
        // html, css, js 各司其职
        // 行内样式要少用，发生耦合
        // js 事件也不要用 DOM0 级事件会让html js 耦合在一起
        // DOM0 和 DOM2 混用， 不好维护
        // addEventListener 统一用 useCapture 能力
        document.getElementById('parent')
            .addEventListener('click', function(event) {
                console.log('parent click')
            })
        document.getElementById('child')
            .addEventListener('click', function(event) {
                console.log('child click')
            })
    </script>
</body>
</html>
