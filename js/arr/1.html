<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初始化数组</title>
</head>
<body>
    <script>
        // [] 数组字面量 
        const arr = new Array(5);  // 指定了大小
        console.log(arr);  // [empty, empty, empty, empty, empty]
        const a = Number;
        console.log(a);  // [function: Number]
        // undefined 是一种数据类型表示变量声明但未1赋值
        for(let key in arr) {
            // key 没有
            console.log(key, arr[key]);
        }
    </script>
</body>
</html>
