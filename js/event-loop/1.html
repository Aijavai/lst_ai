<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 宏任务的开始
        // js 调用栈

        // 异步任务 宏任务
        setTimeout(() => {
            console.log('宏任务');
            
        })
        // Promise.then 异步任务 微任务
        Promise.resolve.then(() => {
            console.log('微任务');
            
        })
    </script>
</body>
</html>
