<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>call apply bind 霸道一些，指定函数内部的this </title>
</head>
<body>
<script>
var a = {
  name: "武依微",
  func1: function() {
    console.log(this.name);
  },
  func2: function() {
    var _this = this;
    setTimeout(function () {
      _this.func1();
    }, 1000)
  }
}
a.func2();
</script>
</body>
</html>
